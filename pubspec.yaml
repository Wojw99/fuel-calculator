name: fuel_calculator
description: Calculator app for calculating fuel consumption.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  rflutter_alert: ^1.1.0
  share: ^0.6.5+4
  path: ^1.7.0
  path_provider: ^1.6.27
  shared_preferences: ^0.5.12+4
  url_launcher: ^5.7.10
  http: ^0.12.2
  # animated_icon_button: 0.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  moor_generator: ^3.1.0
  build_runner: ^1.0.0
  flutter_launcher_icons: ^0.8.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon-o.png"

flutter:
  uses-material-design: true
  assets:
    - fonts/
    - images/
  fonts:
    - family: FiraSans
      fonts:
        - asset: fonts/FiraSans-Regular.ttf
